swagger: '2.0'
info:
  title: Mises API Console
  version: '1.0'
  description: ''
paths:
  '/mises/did':
    get:
      summary: Queries a did.
      operationId: MisesDidByDid
      responses:
        '200':
          description: A successful response.
          schema:
            type: object
            properties:
               DidRegistry:
                type: object
                properties:
                  creator:
                    type: string
                  id:
                    type: string
                    format: uint64
                  did:
                    type: string
                  pkeyDid:
                    type: string
                  pkeyType:
                    type: string
                  pkeyMultibase:
                    type: string
                  version:
                    type: string
                    format: uint64
        default:
          description: An unexpected error response.
          schema:
            type: object
            properties:
              code:
                type: integer
                format: int32
              message:
                type: string
              details:
                type: array
                items:
                  type: object
                  properties:
                    typeUrl:
                      type: string
                    value:
                      type: string
                      format: byte
      parameters:
        - name: mises_id
          in: query
          required: true
          type: string
      tags:
        - MisesID
  '/mises/user':
    get:
      summary: Queries a user info.
      operationId: MisesUserByDid
      responses:
        '200':
          description: A successful response.
          schema:
            type: object
            properties:
               DidRegistry:
                type: object
                properties:
                  creator:
                    type: string
                  id:
                    type: string
                    format: uint64
                  encData:
                    type: string
                  iv:
                    type: string
                  version:
                    type: string
                    format: uint64
        default:
          description: An unexpected error response.
          schema:
            type: object
            properties:
              code:
                type: integer
                format: int32
              message:
                type: string
              details:
                type: array
                items:
                  type: object
                  properties:
                    typeUrl:
                      type: string
                    value:
                      type: string
                      format: byte
      parameters:
        - name: mises_id
          in: query
          required: true
          type: string
      tags:
        - User
    
  '/mises/user/relation':
