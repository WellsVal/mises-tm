                  version:
                    type: string
                    format: uint64
        default:
          description: An unexpected error response.
          schema:
            type: object
            properties:
              code:
                type: integer
                format: int32
              message:
                type: string
              details:
                type: array
                items:
                  type: object
                  properties:
                    typeUrl:
                      type: string
                    value:
                      type: string
                      format: byte
      parameters:
        - name: did
          in: path
          required: true
          type: string
      tags:
        - Rest
  '/mises/did':
